<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="weather-wrapper p-5">
                <section class="form-wrapper">
                    <div class="input-group mb-3">
                        <input class="form-control form-control-lg" id="searchTextField" type="text"
                            placeholder="Search for a country" aria-label="Search for a country">

                    </div>
                    <div class="input-filter">

                        <div class="btn-group w-100 mb-5" role="group" aria-label="Basic outlined example">
                            <button type="button" id="search"
                                class="btn btn-primary d-flex align-items-center">Température acutelle</button>
                            <button type="button" id="searchweek" class="btn btn-primary">Température de la
                                semaine</button>
                            <button type="button" id="locateme" class="btn btn-secondary">Me localiser</button>
                        </div>
                    </div>

                    <input id="userLat" type="hidden">
                    <input id="userLng" type="hidden">

                </section>
                <div class="weather-results">
                    <div class="d-flex justify-content-center">
                        <div class="nb-spinner" id="spinner"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="cards-weather">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script>
        function initMap() {
            function initialize() {
                var options = {
                    componentRestrictions: {
                        country: "fr"
                    }
                };

                var input = document.getElementById('searchTextField');
                var autocomplete = new google.maps.places.Autocomplete(input, options);


                google.maps.event.addListener(autocomplete, 'place_changed', function () {

                    var place = autocomplete.getPlace();
                    document.getElementById('userLat').value = place.geometry.location.lat();
                    document.getElementById('userLng').value = place.geometry.location.lng();

                });
            }

            google.maps.event.addDomListener(window, 'load', initialize);

        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8piQWlZjCfwPVwi-ZCnHziPHFT2GBNuw&callback=initMap&libraries=places&v=weekly"
        async></script>

</body>

</html>
